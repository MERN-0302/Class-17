<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank History</title>
    <link rel="stylesheet" href="Bank.css">
</head>
<body>
    <header>
        <h1 class="header">Personal Bank</h1>
    </header>
    <main>
       <section  id="account">
        <div class="grid-container">
                <div class="dep">
                    <h4>Deposit</h4>
                </div>
                <div class="wit">
                    <h4>Withdraw</h4>
                </div>
                <div class="blc">
                    <h4>Balance</h4>
                </div>
        </div>

        <div class="grid-container1">
                <div class="yd">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                </div>
                <div class="yw">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                </div>
        </div>

    <div class="grid-container2">
        <div class="dh">
            <h3>Deposit History</h3>
            <hr color="black" width="90%"/>
        </div>
        <div class="wh">
            <h3>Withdraw History</h3>
            <hr color="black" width="90%"/>
        </div>
    </div>   
</section>
